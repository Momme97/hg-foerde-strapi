version: "3"

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: strapi_v4_app
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - DATABASE_CLIENT=postgres
      - DATABASE_HOST=strapiDB
      - DATABASE_PORT=5432
      - DATABASE_NAME=strapi
      - DATABASE_USERNAME=strapi
      - APP_KEYS=dp/z0LDgUjaICZP1F9N5TA==,Bewx0gzksa3PpDVbrMk7xw==,8vDM/VhtrYwRMwve4maPvA==,8fwYXa4/euLViJ49T5PvwA==
      - DATABASE_PASSWORD=strapi
    ports:
      - 1337:1337
    volumes:
      - mounted-hetzner-volume:/opt/app/config
      - mounted-hetzner-volume:/opt/app/src
      - mounted-hetzner-volume:/opt/package.json
      - mounted-hetzner-volume:/opt/yarn.lock
      - mounted-hetzner-volume:/opt/app/.env
      - mounted-hetzner-volume:/opt/app/public/uploads
    ports:
      - '1337:1337'
    depends_on:
      - strapiDB
    networks:
      - strapi

  strapiDB:
    container_name: postgres
    image: postgres
    restart: always
    volumes: 
      - mounted-hetzner-volume:/opt/app/postgres
    environment:
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi
      POSTGRES_DB: strapi
    ports:
      - '3306:3306'
    networks:
      - strapi

networks:
  strapi:
    name: Strapi
    driver: bridge

volumes:
  mounted-hetzner-volume:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /mnt/strapiConsitentData